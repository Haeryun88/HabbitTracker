<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>해륜의 포트폴리오</title>
  </head>
  <body>
    <header>
      <nav class="w-full h-20 bg-slate-200 fixed bottom-0">
        <ul class="flex justify-around">
          <li class="flex flex-col items-center justify-center">
            <a href="#Intro"
              ><i class="fa-solid fa-star"></i>
              <p>Intro</p></a
            >
          </li>
          <li>
            <a href="#Skills"><i class="fa-solid fa-desktop"></i>Skills</a>
          </li>
          <li>
            <a href="#Career"
              ><i class="fa-solid fa-arrow-pointer"></i>Career</a
            >
          </li>
          <li>
            <a href="#Project"
              ><i class="fa-solid fa-folder-open"></i>Project</a
            >
          </li>
          <li>
            <a href="#Contact"><i class="fa-solid fa-envelope"></i>Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="contents">
      <div class="container mx-auto">
        <div id="Intro" class="section bg-red-600 h-screen">
          <h1 class="text-3xl">Intro</h1>
        </div>
        <div id="Skills" class="section bg-cyan-600">
          <h1 class="text-3xl">Skills</h1>
        </div>
        <div id="Career" class="section bg-green-600">
          <h1 class="text-3xl">Career</h1>
        </div>
        <div id="Project" class="section bg-gray-600">
          <h1 class="text-3xl">Project</h1>
        </div>
        <div id="Contact" class="section bg-yellow-600">
          <h1 class="text-3xl">Contact</h1>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
