<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Modules/1_css/style-origin.css" />
    <title>해륜의 포트폴리오</title>
  </head>
  <body>
    <header>
      <nav class="w-full h-20 bg-slate-200 fixed bottom-0">
        <ul class="h-20 flex justify-around items-center text-center text-lg">
          <li class="hover:text-blue-600/75">
            <a href="#Intro">
              <p><i class="fa-solid fa-star"></i><br />Intro</p></a
            >
          </li>
          <li class="hover:text-blue-600/75">
            <a href="#Skills">
              <p><i class="fa-solid fa-desktop"></i><br />Skills</p></a
            >
          </li>
          <li class="hover:text-blue-600/75">
            <a href="#Career">
              <p><i class="fa-solid fa-arrow-pointer"></i><br />Career</p></a
            >
          </li>
          <li class="hover:text-blue-600/75">
            <a href="#Project">
              <p><i class="fa-solid fa-folder-open"></i><br />Project</p></a
            >
          </li>
          <li class="hover:text-blue-600/75">
            <a href="#Contact">
              <p><i class="fa-solid fa-envelope"></i><br />Contact</p></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div id="contents">
      <div class="container mx-auto">
        <div id="Intro" class="section h-screen">
          <h1 class="text-3xl">Hello</h1>
        </div>
        <div id="Skills" class="section bg-cyan-600">
          <h1 class="text-3xl">Skills</h1>
        </div>
        <div id="Career" class="section bg-green-600">
          <h1 class="text-3xl">Career</h1>
        </div>
        <div id="Project" class="section h-screen">
          <h1 class="text-3xl">Project</h1>
          <!-- 탭  메뉴 시작 -->

          <ul
            class="nav nav-tabs flex flex-col md:flex-row flex-wrap list-none border-b-0 pl-0 mb-4"
            id="tabs-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <a
                href="#tabs-home"
                class="nav-link block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-transparent px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent active"
                id="tabs-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#tabs-home"
                role="tab"
                aria-controls="tabs-home"
                aria-selected="true"
                >Home</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                href="#tabs-profile"
                class="nav-link block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-transparent px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent"
                id="tabs-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#tabs-profile"
                role="tab"
                aria-controls="tabs-profile"
                aria-selected="false"
                >Profile</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                href="#tabs-messages"
                class="nav-link block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-transparent px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent"
                id="tabs-messages-tab"
                data-bs-toggle="pill"
                data-bs-target="#tabs-messages"
                role="tab"
                aria-controls="tabs-messages"
                aria-selected="false"
                >Messages</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                href="#tabs-contact"
                class="nav-link disabled pointer-events-none block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-transparent px-6 py-3 my-2 hover:border-transparent hover:bg-gray-100 focus:border-transparent"
                id="tabs-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#tabs-contact"
                role="tab"
                aria-controls="tabs-contact"
                aria-selected="false"
                >Contact</a
              >
            </li>
          </ul>
          <div class="tab-content" id="tabs-tabContent">
            <div
              class="tab-pane fade show active"
              id="tabs-home"
              role="tabpanel"
              aria-labelledby="tabs-home-tab"
            >
              Tab 1 content
            </div>
            <div
              class="tab-pane fade"
              id="tabs-profile"
              role="tabpanel"
              aria-labelledby="tabs-profile-tab"
            >
              Tab 2 content
            </div>
            <div
              class="tab-pane fade"
              id="tabs-messages"
              role="tabpanel"
              aria-labelledby="tabs-profile-tab"
            >
              Tab 3 content
            </div>
            <div
              class="tab-pane fade"
              id="tabs-contact"
              role="tabpanel"
              aria-labelledby="tabs-contact-tab"
            >
              Tab 4 content
            </div>
          </div>

          <!-- 탭  메뉴 끝 -->
        </div>
        <div id="Contact" class="section bg-yellow-600">
          <h1 class="text-3xl">Contact</h1>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/8e7abb3f71.js"
  crossorigin="anonymous"
></script>
