<script>
  $(document).ready(function () {
    $("#fullpage").fullpage({
      verticalCentered: true,
      anchors: ["firstPage", "secondPage", "3rdPage", "4thpage", "lastPage"],
      menu: "#menu",
      navigation: false,
      responsiveWidth: 768,
      afterResponsive: function (isResponsive) {},
    });
  });

  (function ($) {
    "use strict";
    $(function () {
      function animated_contents() {
        $(".zt-skill-bar > div ").each(function (i) {
          var $this = $(this),
            skills = $this.data("width");

          $this.css({
            width: skills + "%",
          });
        });
      }

      if (jQuery().appear) {
        $(".zt-skill-bar")
          .appear()
          .on("appear", function () {
            animated_contents();
          });
      } else {
        animated_contents();
      }
    });
  })(jQuery);
</script>
